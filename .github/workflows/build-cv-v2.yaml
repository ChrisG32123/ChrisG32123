name: Build and Deploy CV

on:
  push:
    paths:
      - 'template3.tex'
      - 'details.yaml'
      - '**.tex'
      - 'Makefile'
      - 'assets/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) checkout YOUR cv-builder repo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2) install TeX Live and pandoc
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-latex-extra
          sudo apt-get install -y pandoc

      # 3) build the PDF
      - name: Generate PDF
        run: make

      # 4) checkout your Pages repo into ./site
      - name: Checkout GitHub Pages
        uses: actions/checkout@v3
        with:
          repository: ChrisG32123/your-pages-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          path: site

      # 5) copy the freshly built CV.pdf into the siteâ€™s assets
      - name: Copy PDF into site
        run: |
          cp output.pdf site/assets/CV.pdf

      # 6) commit & push back to your Pages repo
      - name: Commit & Push updated CV
        run: |
          cd site
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/CV.pdf
          git commit -m "ðŸ“„ Update CV: ${{ github.sha }}" || echo "No changes to commit"
          git push origin HEAD:main
